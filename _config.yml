#   - "Gemfile.lock"

#翻页效果
paginate: 10
paginate_baseurl: "/homePaginate/"
paginate_path: "/homePaginate/page:num"


#-------------------
#   2：URL 相关设置
#-------------------
baseurl: ""     # the subpath of your site, e.g. /blog
url: ""   # the base hostname & protocol for your
#url样式
permalink: /:categories/:year/:month/:day/:title



