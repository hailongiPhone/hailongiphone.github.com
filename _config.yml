# ---------------
# _config.yml
#         1：编译相关配置
#         2：URL显示
#         3：默认值设置
#         4：全局常量  （通过site可以获取）
#             4.1：预设
#             4.2：用户自定义
#
#  注意： _config.yml的修改不会自动更新--可以在_data(Jekyll's data files)中添加
#         -- 使用命令# 'bundle exec jekyll serve' 调试时文件修改会自动更新（及时的成成site）
#
# ---------------

#-------------------
#   1：Build settings
#-------------------
highlighter: rouge
markdown: kramdown
redcarpet:
    extensions: [ "hard_wrap","autolink", "tables", "strikethrough", "superscript", "with_toc_data", "highlight", "prettify","no_intra_emphasis"]
kramdown:
  input:  GFM
  syntax_highlighter: rouge
  coderay_default_lang: objc
  extensions:
    - autolink
    - footnotes
    - smart


# markdown: kramdown
highlighter: pygments # 使用pygments来处理语法高亮
# auto: true  # 自动处理更新
LSI : true  # 开启相关文章推荐
# theme: minima

# exclude:
